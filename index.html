<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div id="heading">ROCK, PAPER, SCISSOR</div>
  <div class="playerOrder">Select your Move</div>
  <div class="cardContainer">
    <div class="moveItem">
      <img src="./media/rock.png">
      <p>ROCK</p>
    </div>
    <div class="moveItem">
      <img src="./media/paper.png">
      <p>PAPER</p>
    </div>
    <div class="moveItem">
      <img src="./media/scissor.png">
      <p>SCISSOR</p>
    </div>
  </div>
</body>
</html>
